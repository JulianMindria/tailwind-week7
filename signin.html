<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap');
      </style>
        <script>
            tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5F2EEA',
                    },
                    fontFamily: {
                        mulish:['Mulish'],
                        inter:['Inter']
                    },
                    spacing:{
                        '75':'20.5rem',
                        '100':'29.6rem',
                        '1000':'80rem',
                    },
                    borderRadius:{
                        'xlg':'1.5rem',
                        'mlg':'1rem'
                    },
                    textUnderlineOffset: {
                        26: '26px',
                    },
                    height: {
                        '256': '64rem',
                    },
                    maxHeight: {
                        '256': '64rem',
                    }
                }
            },
            variants: {
                extends: {
                    display: ['group-focus'],
                    opacity: ['group-focus'],
                    inset: ['group-focus'],
                },
            },
            }
        </script>
    <title>Sign in</title>
</head>
<body>
    <div class="h-screen w-full flex items-start">
        <section class="relative w-1/2 h-full md:flex hidden flex-col">
            <img class="h-full w-full object-cover" src="./assets/Group 10.svg" alt="">
            <div class="absolute flex flex-col w-full h-full items-center justify-center">
                <img class="w-1/2" src="./assets/tickitz 1.svg" alt="">
                <p class="text-white">wait, watch, wow!</p>
            </div>
        </section>
        <section class="relative md:w-1/2 w-full h-full flex flex-col font-inter">
            <form class="relative flex flex-col gap-y-8 w-full h-full px-10 justify-center">
                <div class="flex flex-col gap-y-4">
                    <h1 class="font-semibold text-5xl">Sign In</h1>
                    <h2 class="text-xl text-gray-400">Sign in with your data that you entered during
                        your registration</h2>
                </div>
                <div class="flex flex-col gap-y-5">
                    <div class="flex flex-col font-mulish">
                        <label for="Email" class="text-gray-600 py-2">Email</label>
                        <input class="rounded-lg h-16 border border-gray-200 px-5" type="text" placeholder="Write your email" required class="form-control">
                    </div>
                    <div class="flex flex-col font-mulish">
                        <label for="Password" class="text-gray-600 py-2">Password</label>
                        <input class="rounded-lg h-16 border border-gray-200 px-5" type="password" placeholder="Password" required class="form-control">
                    </div>
                </div>
                <button type="submit" class="bg-primary h-16 rounded-lg text-white font-bold">Sign In</button>
                <div class="flex flex-col gap-y-2 text-center">
                    <p class="text-gray-400">forgot your password? <a class="text-primary underline" href="#">Reset now</a>  </p>
                    <p class="text-gray-400">Don't have an account? <a class="text-primary underline" href="signup.html">Sign up</a></p>
                </div>

            </form>
        </section>
    </div>
</body>
